server:
  port: 8010
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ms_class
    hikari:
      username: root
      password: root1234%
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # 让 hibernate不去操作表结构
      ddl-auto: none
    # 打印执行的 sql 语句，方便排查问题
    show-sql: true

  application:
    name: ms-class

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.hostname}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

ms-user:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule